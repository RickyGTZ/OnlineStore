<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png">
  <title>Product Name | My Online Store</title>
</head>
<body>
  <header>
    <h1>My Online Store</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="product-page">
      <img src="path/to/product-image.jpg" alt="Product Name">
      <div class="product-info">
        <h2>Product Name</h2>
        <p>Product description goes here. This is where you describe the product and its features.</p>
        <p>Price: $XX.XX</p>
      </div>
    </div>

    <section class="reviews">
      <h2>Reviews</h2>
      <ul id="reviews-list">
      </ul>
      <h3>Leave a review</h3>
      <form id="review-form">
        <label for="review-name">Name:</label>
        <input type="text" id="review-name" required>
        <label for="review-text">Review:</label>
        <textarea id="review-text" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2023 My Online Store. All rights reserved.
  </footer>
  <script src="main.js"></script>
</body>
</html>
